{% extends 'equipment/base.html' %}
{% block content %}
    <div class="title-container">
        <h1><i class="fas fa-tablets mr-1"></i> Drugs <a class="btn btn-primary ml-3" style="float: right; margin-right: 10px;font-size: 18px;color: white !important; background-color: #4398d9 !important; border-color: #4398d9 !important;" href="{% url 'drugs-create' %}"><i class="fas fa-plus mr-1"></i> Add Drugs</a> </h1></h1>
        <p>Manage drug inventory.</p>
    </div>
    <br />
    {% for drug in drugs %}
    <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19) !important;">
        <div class="card-header">
          <b>{{ drug.date }}</b>
        </div>
        <div class="card-body">
          <h3 class="card-title"><i class="fas fa-tablets mr-1"></i> {{ drug.unit }}</h3>
          <p class="card-text"><b><i class="fas fa-hospital mr-1"></i> Hospital:</b> {{ drug.hospital_number }}</p>
          <p class="card-text"><b><i class="fas fa-user-clock mr-1"></i> Provider Name:</b> {{ drug.provider_name }}</p>
          <a style="background-color: #4398d9 !important; border-color: #4398d9 !important;" href="{% url 'drugs-detail' drug.id %}" class="btn btn-primary"><i class="fas fa-search"></i> View</a>
        </div>
      </div>
      <br />
      {% endfor %}
{% endblock content %}
